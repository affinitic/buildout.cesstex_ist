[buildout]
extends =
    https://raw.github.com/affinitic/affinitic.dist/master/plone.cfg
    https://raw.github.com/affinitic/affinitic.dist/master/plone432.cfg
    versions.cfg

extensions =
    mr.developer
sources-dir = src
versions = versions

index = http://pypi.affinitic.be/affinitic/packages/+simple/
allow-hosts = pypi.affinitic.be

parts =
    productdistros
    omelette

auto-checkout =
    cesstex_ist.skin
    cesstex.db.pgsql

eggs +=
    archetypes.schemaextender
    Plone
    z3c.json
    z3c.jbot
    sqlalchemy
    z3c.sqlalchemy
    psycopg2
    egenix-mx-base
    Products.CalendarX
    Products.LocalFS
    lxml
    cesstex_ist.skin
    cesstex.db.pgsql
    affinitic.pwmanager
    collective.cookiecuttr
    collective.quickupload
    collective.plonetruegallery
    collective.ptg.highslide
    collective.ptg.fancybox
    collective.ptg.galleriffic
    collective.ptg.s3slider
    collective.ptg.pikachoose
    collective.ptg.nivoslider
    collective.ptg.nivogallery
    collective.ptg.contentflow
    collective.ptg.supersized
    collective.ptg.thumbnailzoom
    collective.ptg.contactsheet
    collective.embedly

[instance]
user = admin:xxxxxxxx
http-address = 8880
ftp-address = 8821
debug-mode = on
verbose-security = on
environment-vars =
    PTS_LANGUAGES fr
eggs =
    ${buildout:eggs}
zcml =
    cesstex_ist.skin
    cesstex.db.pgsql
    collective.plonetruegallery
    z3c.json
    archetypes.schemaextender
    affinitic.pwmanager
zcml-additional =
    <configure xmlns = "http://namespaces.zope.org/zope"
               xmlns:passmgr = "http://affinitic.be/passmgr">
        <passmgr:pwdfile name = "pg"
                 filename = "pgpass" />
    </configure>
products =
    ${productdistros:location}

[sources]
cesstex_ist.skin = git git@github.com:affinitic/cesstex_ist.skin.git
cesstex.db.pgsql = git git@github.com:affinitic/cesstex.db.pgsql.git


[mx-base]
recipe = collective.recipe.mxbase

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products =  ${instance:products}

[productdistros]
recipe = plone.recipe.distros
urls =

nested-packages =
version-suffix-packages =
